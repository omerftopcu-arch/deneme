<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sassy Stopwatch</title>
  <meta name="description" content="A witty, single-screen stopwatch that is a little too proud of itself." />
  <style>
    :root{
      --bg:#0a0a0a; --fg:#ffffff; --muted:#bdbdbd; --accent:#ff3b3b; --accent-pressed:#d62e2e;
    }
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      display:flex; align-items:center; justify-content:center;
    }
    .wrap{width:min(720px,92vw); text-align:center; padding:32px;}
    h1{font-size:clamp(28px,5vw,44px); line-height:1.1; margin:0 0 16px}
    .sub{color:var(--muted); font-size:clamp(14px,2.5vw,16px); margin-bottom:28px}
    .timer{font-variant-numeric: tabular-nums; letter-spacing:1px;
      font-size:clamp(40px,10vw,80px); margin:10px 0 22px}
    .btn{
      appearance:none; border:0; border-radius:999px; padding:18px 28px;
      background:var(--accent); color:#fff; font-weight:700; font-size:clamp(16px,2.8vw,18px);
      cursor:pointer; transition:transform .05s ease, background .15s ease; outline-offset:4px;
    }
    .btn:active{transform:translateY(1px); background:var(--accent-pressed)}
    .hint{color:var(--muted); margin-top:16px; font-size:clamp(12px,2.2vw,14px)}
    .footer{opacity:.6; margin-top:28px; font-size:12px}
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <h1>Productivity? <span aria-hidden="true">Never heard of her.</span></h1>
    <p class="sub" id="subtitle">Because apparently you need a website to count seconds.</p>

    <div class="timer" aria-live="polite" aria-atomic="true" id="timer">00:00.00</div>

    <button class="btn" id="toggle" aria-pressed="false" aria-label="Start stopwatch">
      Start Regretting
    </button>

    <div class="hint" id="caption">Wow. Time really flies when you’re doing nothing.</div>
    <div class="footer">Press <strong>Space</strong> or <strong>Enter</strong> to toggle.</div>
  </main>

  <script>
    // Minimal, reliable stopwatch (start/stop/resume)
    const fmt = (ms)=>{
      const cc = Math.floor((ms % 1000) / 10).toString().padStart(2,'0');
      const totalSec = Math.floor(ms/1000);
      const mm = Math.floor(totalSec/60).toString().padStart(2,'0');
      const ss = (totalSec%60).toString().padStart(2,'0');
      return `${mm}:${ss}.${cc}`;
    };

    const timerEl = document.getElementById('timer');
    const btn = document.getElementById('toggle');
    const caption = document.getElementById('caption');
    const subtitle = document.getElementById('subtitle');

    let running = false;
    let startTs = 0;
    let elapsed = 0;
    let rafId = null;

    const tick = ()=>{
      const now = performance.now();
      const total = elapsed + (running ? (now - startTs) : 0);
      timerEl.textContent = fmt(total);
      rafId = requestAnimationFrame(tick);
    };

    const start = ()=>{
      running = true;
      startTs = performance.now();
      btn.textContent = 'Stop Pretending';
      btn.setAttribute('aria-pressed','true');
      btn.setAttribute('aria-label','Stop stopwatch');
      caption.textContent = 'Look at you go. Numbers are moving AND everything.';
      subtitle.textContent = 'Timing greatness, one awkward second at a time.';
      if(!rafId) rafId = requestAnimationFrame(tick);
    };

    const stop = ()=>{
      running = false;
      elapsed += performance.now() - startTs;
      btn.textContent = 'Resume Regretting';
      btn.setAttribute('aria-pressed','false');
      btn.setAttribute('aria-label','Resume stopwatch');
      caption.textContent = 'Congrats! You’ve mastered doing nothing efficiently.';
      subtitle.textContent = 'Take a breath. Or don’t. I’m a website, not your mom.';
    };

    const toggle = ()=>{
      running ? stop() : start();
    };

    btn.addEventListener('click', toggle);
    window.addEventListener('keydown', (e)=>{
      if(e.code === 'Space' || e.key === 'Enter'){
        e.preventDefault();
        toggle();
      }
    });

    // Start frame loop so display stays crisp even before starting
    rafId = requestAnimationFrame(tick);
  </script>
</body>
</html>
